name: stock

on:
  push:
    branches:
      - main

jobs:
  train-and-predict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train Model
        run: python train.py

      - name: Save Model
        uses: actions/upload-artifact@v4
        with:
          name: stock-model
          path: stock_model.pkl

      - name: Run Prediction
        run: python predict.py
